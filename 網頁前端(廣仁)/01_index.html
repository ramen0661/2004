<!doctype html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
<meta charset="utf-8">
<title>首頁</title>
<style>
*{padding: 0;margin: 0;}
body,html{	
	font-family:"Klee One", "Arial","微軟正黑體";
	background-color: whitesmoke;
	height: 100%;
	display: flex;
	flex-direction: column;
}

.header{
	background-color:#2a5290;
	padding: 10px;
	color:aliceblue;
	font-size: 60px;
	display: flex;
  	justify-content: space-between;
  	align-items: center;
}
.content{
	flex: 1;
	height: 100%;
	display: flex;
	}
.box {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.nav {
	overflow:hidden;
	padding:15px;
}

.nav ul { 
	display:flex;
	justify-content:right;
	list-style:none;
	margin: 0;
	padding: 0;
}

.nav li {
	list-style:none;}
	
.nav li a {
	font-size: 30px;
	text-align: center;
	display:block;
	width: 150px;
	height:60px;
	background-color:#2a5290;
	color:aliceblue;
	text-decoration:none;
	margin-right: 15px;
	line-height: 60px;
	text-align:center;
	border-radius:6px;
}

.nav li a:hover {
	transition: all 0.4s;
	background-color:rgb(77, 204, 255);}

.footer{
	background-color:#2a5290;
	text-align: center;
	padding: 10px 20px;
	color: aliceblue;
	display: flex;
  	justify-content: space-between;
  	align-items: center;
	font-size: 20px;
}

.top{
	font-size: 20px;
	color: aliceblue;
	text-decoration: none;
}
.left {
	width: 40%;
	background-color: #1d2b4f;
	color: white;
	padding: 40px;
	box-sizing: border-box;
	display: flex;
	flex-direction: column;
	justify-content: center;
}
h1{font-size: 50px}
p{font-size: 22px}
.burger {
    display: none;
    font-size: 40px;
    cursor: pointer;
}
@media (max-width: 768px) {
.content {
flex-direction: column;
}

.left {
width: 100%;
padding: 20px;
text-align: center;
}

.box {
	width: 100%;
	height: auto;
}

.box img {
	width: 100%;
	height: auto;
	object-fit: contain;
}

.nav ul {
	flex-direction: column;
	align-items: center;
}

.nav li a {
	width: 150px;
	margin-bottom: 10px;
}

.header {
	flex-direction: column;
	font-size: 40px;
}

.burger {
	display: block;
}
.nav {
	max-height: 0;
	overflow: hidden;
	padding: 0;
}

.nav.show {
	max-height: 500px;
	padding: 15px;
	transition: all 0.5s;
}
.left{	
	width: 100%;
	height: 100%;
	background-color: #1d2b4f;
	color: white;
	padding: 40px;
	box-sizing: border-box;
	display: flex;

	justify-content: center;
}
}
</style>
<body>
    <div class="header">
		<div class="burger" id="burger" onclick="toggleMenu()">☰</div>
        <a>首頁</a>
		<div class="nav" id="menu">
			<ul> 
                <li><a href="02_map.html">導覽地圖</a></li>
                <li><a href="03_introduction.html">景點介紹</a></li>
    			<li><a href="04_plan.html">行程建議</a></li>
    			<li><a href="05_about.html">關於我們</a></li>
			</ul>
		</div>
    </div>
    <div class="content">
		<div class="left">
        <h1>深坑老街</h1>
        <p>走進老街，豆香飄逸的時光隧道，從一口豆腐，品味深坑的歷史韻味。</p>
		</div>
        <div class="box"><img src="image/P_20250423_110245.jpg"></div>
    </div>
    <div class="footer">
		<a href="#"class="top">back-to-top</a>
	</div>

	<script>
	function toggleMenu() {
		var menu = document.getElementById("menu");
		var burger = document.getElementById("burger");

		menu.classList.toggle("show");

		// 切換漢堡和 X
		if (menu.classList.contains("show")) {
			burger.innerHTML = "✖";
		} else {
			burger.innerHTML = "☰";
		}
	}
	</script>

</body>
</html>
